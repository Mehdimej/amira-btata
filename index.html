<!DOCTYPE html>
<html>
<head>
  <title>Princess Page</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('castle-background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    header {
      background-color: #ffc0cb;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-family: 'Gabriela', cursive;
      font-size: 48px;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    section {
      padding: 40px;
      text-align: center;
    }
    
    .decorative-box {
      background-color: #fff;
      border: 2px solid #ffd6e5;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
      font-family: 'Gabriela', cursive;
      font-size: 36px;
      margin: 0;
      color: #ff69b4;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }
    
    .button {
      display: inline-block;
      background-color: #ff69b4;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 50px;
      text-decoration: none;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #ff4f98;
    }
    
    .icon {
      font-size: 24px;
      margin-right: 10px;
    }
    
    footer {
      background-color: #ffc0cb;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Princess Page</h1>
  </header>
  
  <section>
    <div class="decorative-box">
      <img src="potato-face.jpg" alt="Princess Image" style="max-width: 400px; margin-bottom: 20px;">
      <h2>amira btata</h2>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2023 Princess Page. All rights reserved.</p>
  </footer>
</body>
</html>
